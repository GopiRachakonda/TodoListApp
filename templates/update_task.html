{% extends 'base.html' %}

{% block content %}
<h2>Update Task: {{ task.content }}</h2>

<form method="POST">
    <div class="form-group">
        <label for="task">Task:</label>
        <input type="text" name="task" class="form-control" value="{{ task.content }}" required>
    </div>

    <div class="form-group">
        <label for="completed">Completed:</label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
    </div>

    <button type="submit" class="btn btn-primary">Update Task</button>
</form>

<a href="{{ url_for('task_page') }}">Back to Task List</a>
{% endblock %}
