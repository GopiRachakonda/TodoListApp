{% extends 'base.html' %}

{% block content %}
<h2>{% if task %}Update Task{% else %}Add New Task{% endif %}</h2>

<form method="POST">
    <div class="form-group">
        <label for="task">Task:</label>
        <input type="text" name="task" class="form-control" value="{{ task.content if task else '' }}" required>
    </div>

    <div class="form-group">
        <label for="completed">Completed:</label>
        <input type="checkbox" name="completed" {% if task and task.completed %}checked{% endif %}>
    </div>

    <button type="submit" class="btn btn-primary">{% if task %}Update{% else %}Add{% endif %} Task</button>
</form>

<a href="{{ url_for('tasks') }}">Back to Task List</a>
{% endblock %}
